<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      margin: 0;
      color: white;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
      color: white;
      text-align: center;
    }
    button {
      margin-top: 20px;
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
      border: 2px solid white;
      background: transparent;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
      color: black;
    }
    .countdown-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8rem;
      font-weight: bold;
      z-index: 9999;
      display: none;
      transition: background-color 0.5s ease;
    }
    .shrink {
      animation: shrink 1s ease forwards;
    }
    @keyframes shrink {
      from { transform: scale(1); }
      to { transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <h1>Yoo... <br>NewZee boii</h1>
  <button id="yesBtn">Click here</button>

  <div class="countdown-screen" id="countdownScreen"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const countdownScreen = document.getElementById('countdownScreen');

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '';
      countdownScreen.style.display = 'flex';
      document.body.appendChild(countdownScreen);

      let count = 3;
      countdownScreen.textContent = count;
      countdownScreen.classList.add("shrink");

      const timer = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(timer);
          window.location.href = "page2.html";
        } else {
          countdownScreen.textContent = count;
          countdownScreen.classList.remove("shrink");
          void countdownScreen.offsetWidth; // force reflow
          countdownScreen.classList.add("shrink");
        }
      }, 1000);
    });
  </script>
</body>
</html>
